<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Configurações de Mensagens</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Configurações de Mensagens</h2>
      <form>
        <fieldset>
          <legend>Mensagens para saudação</legend>
          <div id="messageFields">
            <div class="mb-3">
              <label class="form-label">
                <span>Mensagem de saudação 1</span>
                <textarea
                  class="form-control my-3"
                  id="messageContent1"
                  rows="3"
                  placeholder="Digite o conteúdo da mensagem aqui..."
                ></textarea>
              </label>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" id="addMessageField">
              Adicionar Novo Campo de Mensagem
            </button>

            <button type="button" id="submitButton" class="btn btn-primary">
              Salvar Mensagens
            </button>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
